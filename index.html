<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor</title>
    <link rel="stylesheet" href="./css/style2.css" />
  </head>
  <body>
    <section id="carrier">
      <div class="background-img">
        <div class="back-img1">
          <img src="./img/bgTop.svg" alt="topimg" />
        </div>
        <div class="back-img2">
          <img src="./img/bgBottom.svg" alt="bottomimg" />
        </div>
      </div>

      <!-- main-content -->
      <div class="card-carry">
        <div>
          <img src="./img/bg-pattern-card.svg" alt="blue-card" width="100%" />
        </div>
        <div class="boy-picture">
          <div class="boy-name">
            <div>
              <img src="./img/image-victor.jpg" alt="boy-picture" />
            </div>
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
        </div>
        <div class="text">
          <div class="text-content">
            <div class="text-content1">
              <h1>80k</h1>
              <p>Followers</p>
            </div>
            <div class="text-content1">
              <h1>803k</h1>
              <p>Likes</p>
            </div>
            <div class="text-content1">
              <h1>1.4k</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
